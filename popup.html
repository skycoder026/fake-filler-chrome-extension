<!DOCTYPE html>
<html>
  <head>
    <title>Skycoder Fake Filler</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h2>Skycoder Fake Filler</h2>

    <div class="options">
      <label><input type="checkbox" id="fillInputs" checked> Input Fields</label><br>
      <label><input type="checkbox" id="fillTextareas" checked> Text Areas</label><br>
      <label><input type="checkbox" id="fillCheckboxes"> Checkboxes</label><br>
      <label><input type="checkbox" id="fillRadios"> Radio Buttons</label><br>
      <label><input type="checkbox" id="fillSelects"> Dropdowns</label><br>
    </div>

    <button id="fillButton">Fill Selected Elements</button>

    <script src="popup.js"></script>
  </body>
</html>
